buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'com.google.protobuf' version '0.9.4'
}


// Note: for IntelliJ IDE to mark the generated files as source.
sourceSets {
    src {
        main {
            java {
                srcDirs 'build/generated/source/proto/main/grpc'
                srcDirs 'build/generated/source/proto/main/java'
            }
        }
    }
}

// https://mvnrepository.com/artifact/io.grpc/grpc-protobuf
def grpcVersion = '1.58.0'

dependencies {
    repositories {
        mavenCentral()
    }
    implementation "io.grpc:grpc-netty:${grpcVersion}"
    implementation "io.grpc:grpc-protobuf:${grpcVersion}"
    implementation "io.grpc:grpc-stub:${grpcVersion}"
    implementation group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.24.3'
    compileOnly group: "javax.annotation", name: "javax.annotation-api", version: "1.3.2"
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.24.3'
    }

    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}



publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.exemplo.proto'
            artifactId = 'grpc-proto-exemplo'
            version = '1.1'

            from components.java
        }
    }
}
